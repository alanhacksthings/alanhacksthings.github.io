<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  </head>

  <body>
    <header class="header">
      <div class="container">

        <!-- This renders the default Hacker-style title and subtitle -->
        <h1 class="project-name">{{ site.title }}</h1>
        <h2 class="project-tagline">{{ site.description }}</h2>

        <!-- Just add the navbar below it -->
        <nav class="navbar">
          <a href="/">Home</a>
          <a href="/about.md">About</a>
          <a href="/walkthroughs/">Walkthroughs</a>
          <a href="/blog/">Blog</a>
          <a href="/learn/">Learn</a>
        </nav>

      </div>
    </header>

    <main id="content" class="main-content container">
      {{ content }}
    </main>
  </body>
</html>
